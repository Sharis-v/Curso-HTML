<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Selector Descendente</title>
    <style>
      body li {
        color: green;
      }
      h1{
        color:cadetblue;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <h1>Selector Descendente</h1>
    <section>
      Tabla de contenidos:
      <ul>
        <li>Artículo 1</li>
        <li>Artículo 2</li>
        <li>Artículo 3</li>
      </ul>
    </section>

    <article>
      Lista de compras:
      <ul>
        <li>Galletas</li>
        <li>Pastel</li>
        <li>Pay</li>
      </ul>
    </article>

    Lista de compras 2
    <!--a,A,i,I, l reserved para ponerlas de mayor a menor-->>
    <ol type="A" reversed>
        <li>Galletas</li>
        <li>Pastel</li>
        <li>Pay</li>
      </ol>
  </body>
</html>
